<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="script.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="http://www.iconarchive.com/download/i103453/paomedia/small-n-flat/pencil.ico"/>
</head>
<body>

    <div id="wrapper">

            <p id="headerr">TODO APP</p>
            <p>You can type whatever you want to do in the box below.</p>
            <p>Click x if you wanna delete a todo.  </p>

            <div id="input">

                <input placeholder="Type something you wanna do!" id="todoInput" type="text">

                <img id="pencilIcon" src="http://simpleicon.com/wp-content/uploads/pencil.png" alt="">

            </div>

            
            <div id="todoBox">
               <p id="todo"></p>
            </div>


    </div>
  

</body>
</html>
